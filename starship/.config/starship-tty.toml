"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = "$username@$hostname $directory$git_branch$git_status$line_break$character"

[username]
show_always = true
format = "$user"

[hostname]
ssh_only = false
format = "@$hostname"

[directory]
format = " [$path]"
truncation_length = 3
truncation_symbol = "../"

[git_branch]
symbol = ""
format = " ($branch)"

[git_status]
format = " [$all_status$ahead_behind]"

